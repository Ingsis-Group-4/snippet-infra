# Define a map for setting common CORS headers for localhost
map $request_method $cors_headers {
    default "GET, POST, OPTIONS";
}

map $http_authorization $cors_authorization {
    default "Authorization, Origin, Accept, Content-Type";
}

server {
    listen 80;
    listen [::]:80;

    server_name snippet-searcher-dev.duckdns.org www.snippet-searcher-dev.duckdns.org;
    server_tokens off;

    location ~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        proxy_pass http://printscript-ui:80/;
        add_header 'Access-Control-Allow-Origin' 'snippet-searcher-dev.duckdns.org';
        add_header 'Access-Control-Allow-Methods' $cors_headers;
        add_header 'Access-Control-Allow-Headers' $cors_authorization;
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'snippet-searcher-dev.duckdns.org';
            add_header 'Access-Control-Allow-Methods' $cors_headers;
            add_header 'Access-Control-Allow-Headers' $cors_authorization;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}

server {
