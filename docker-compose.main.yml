version: '3'


services:
  snippet-permission:
    container_name: "compose-api"
    image: ghcr.io/ingsis-group-4/snippet-permission-main:4fd3fedc
    ports:
      - "8080:8080"
    environment:
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
    env_file:
      - .env
    depends_on:
      - permissions-db
    expose:
      - "8080"
  permissions-db:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - permissions-db:/var/lib/postgresql/data
    env_file:
      - .env
    expose:
      - "5432"


  snippet-manager:
    container_name: "snippet-manager"
    image: ghcr.io/ingsis-group-4/snippet-manager-main:29992a4e
    ports:
      - "49160:5000"
    volumes:
      - ./data:/app/data
    env_file:
      - .env

  api-manager:
    container_name: "asset_service"
    image: ghcr.io/austral-ingsis/snippet-asset-service:latest
    ports:
      - "8080:8080"
    environment:
      AZURE_HOST: "http://azurite"


  azurite-manager:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: "azurite"
    hostname: azurite
    restart: always
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - blob:/workspace


  snippet-runner:
    container_name: "snippet-runner"
    image: ghcr.io/ingsis-group-4/snippet-runner-main:810a0541
    ports:
      - "8080:8080"
    expose:
      - 8080
    volumes:
      - .:/app/data
    env_file:
      - .env


volumes:
  permissions-db:
  blob:
    external: false